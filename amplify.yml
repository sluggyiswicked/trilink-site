version: 1
frontend:
  phases:
    preBuild:
      commands:
        - wget https://github.com/gohugoio/hugo/releases/download/v0.121.0/hugo_extended_0.121.0_Linux-64bit.tar.gz
        - ls -la
        - tar -tf hugo_extended_0.121.0_Linux-64bit.tar.gz
        - tar -xf hugo_extended_0.121.0_Linux-64bit.tar.gz
        - ls -la
        - chmod +x hugo
        - ./hugo version
        - npm ci
        - npm run build:css
    build:
      commands:
        - ./hugo --minify
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*