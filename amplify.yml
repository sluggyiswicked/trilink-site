version: 1
frontend:
  phases:
    preBuild:
      commands:
        - curl -s https://api.github.com/repos/gohugoio/hugo/releases/latest | grep browser_download_url | grep hugo_extended.*Linux-64bit | cut -d '"' -f 4 | wget -qi -
        - tar -xf hugo_extended*Linux-64bit.tar.gz
        - chmod +x hugo
        - export PATH=$PWD:$PATH
        - ./hugo version
        - npm ci
        - npm run build:css
    build:
      commands:
        - ./hugo --minify
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*