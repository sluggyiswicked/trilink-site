<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Clock face background -->
  <circle cx="32" cy="32" r="28" fill="#F5F7FA" stroke="#0B1F3B" stroke-width="2"/>

  <!-- Clock hour markers -->
  <g stroke="#0B1F3B" stroke-width="1.5">
    <!-- 12, 3, 6, 9 o'clock markers -->
    <line x1="32" y1="8" x2="32" y2="12" stroke-width="2"/>
    <line x1="56" y1="32" x2="52" y2="32" stroke-width="2"/>
    <line x1="32" y1="56" x2="32" y2="52" stroke-width="2"/>
    <line x1="8" y1="32" x2="12" y2="32" stroke-width="2"/>

    <!-- Other hour markers -->
    <line x1="47.15" y1="16.85" x2="45.02" y2="18.98"/>
    <line x1="47.15" y1="47.15" x2="45.02" y2="45.02"/>
    <line x1="16.85" y1="47.15" x2="18.98" y2="45.02"/>
    <line x1="16.85" y1="16.85" x2="18.98" y2="18.98"/>
  </g>

  <!-- Clock hands showing 10:10 (positive time) -->
  <g stroke="#0B1F3B" stroke-width="2.5" stroke-linecap="round">
    <!-- Hour hand -->
    <line x1="32" y1="32" x2="26" y2="20"/>
    <!-- Minute hand -->
    <line x1="32" y1="32" x2="42" y2="18"/>
  </g>

  <!-- Center dot -->
  <circle cx="32" cy="32" r="2.5" fill="#0B1F3B"/>

  <!-- Responsiveness signal waves -->
  <g stroke="#2AA198" stroke-width="2" fill="none" opacity="0.8">
    <!-- Outer wave -->
    <path d="M 48 14 Q 54 20 54 32 Q 54 44 48 50" stroke-linecap="round"/>
    <!-- Middle wave -->
    <path d="M 45 17 Q 50 23 50 32 Q 50 41 45 47" stroke-linecap="round"/>
    <!-- Inner wave -->
    <path d="M 42 20 Q 46 26 46 32 Q 46 38 42 44" stroke-linecap="round"/>
  </g>

  <!-- 24/7 indicator -->
  <g fill="#2AA198" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle">
    <text x="20" y="50">24</text>
    <text x="27" y="50">/</text>
    <text x="32" y="50">7</text>
  </g>
</svg>