<header class="bg-white shadow-sm sticky top-0 z-50">
  <nav class="container mx-auto px-4">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <div class="flex-shrink-0">
        <a href="/" class="site-logo-link">
          <div class="flex items-center space-x-3">
            <img src="/images/trilinklogo.png" alt="{{ .Site.Params.company.name }}" class="site-logo">
            <span class="site-logo-text">{{ .Site.Params.company.name }}</span>
          </div>
        </a>
      </div>
      
      <!-- Desktop Navigation -->
      <div class="hidden md:block">
        <div class="ml-10 flex items-baseline space-x-8">
          {{ range .Site.Menus.main }}
            <a href="{{ .URL }}" class="text-gray-700 hover:text-primary px-3 py-2 text-sm font-medium transition-colors">
              {{ .Name }}
            </a>
          {{ end }}
        </div>
      </div>
      
      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button type="button" id="mobile-menu-button" class="text-gray-700 hover:text-primary focus:outline-none focus:ring-2 focus:ring-primary p-2" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
    
    <!-- Mobile menu -->
    <div class="md:hidden hidden" id="mobile-menu">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-white border-t">
        {{ range .Site.Menus.main }}
          <a href="{{ .URL }}" class="text-gray-700 hover:text-primary block px-3 py-2 text-base font-medium transition-colors">
            {{ .Name }}
          </a>
        {{ end }}
      </div>
    </div>
  </nav>
</header>
