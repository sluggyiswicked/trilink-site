{{ if gt (len .Ancestors) 0 }}
{{/* BreadcrumbList JSON-LD Schema */}}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "{{ .Site.BaseURL }}"
    }{{ $position := 2 }}{{ range .Ancestors.Reverse }},
    {
      "@type": "ListItem",
      "position": {{ $position }},
      "name": "{{ .Title }}",
      "item": "{{ .Permalink }}"
    }{{ $position = add $position 1 }}{{ end }},
    {
      "@type": "ListItem",
      "position": {{ add (len .Ancestors) 1 }},
      "name": "{{ $.Title }}"
    }
  ]
}
</script>
<nav aria-label="Breadcrumb" class="mobile-optimized-breadcrumbs">
  <!-- Mobile: Simple Home > Current Page -->
  <ol class="md:hidden flex items-center space-x-1 text-xs text-white/80">
    <li>
      <a href="/" class="hover:text-white transition-colors">Home</a>
    </li>
    <li class="flex items-center space-x-1">
      <svg class="w-3 h-3 text-white/60" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
      </svg>
      <span class="text-white font-medium truncate">{{ .Title }}</span>
    </li>
  </ol>
  
  <!-- Desktop: Full Breadcrumb Path -->
  <ol class="hidden md:flex items-center space-x-2 text-sm text-white/80">
    <li>
      <a href="/" class="hover:text-white transition-colors">Home</a>
    </li>
    {{ range .Ancestors.Reverse }}
      <li class="flex items-center space-x-2">
        <svg class="w-4 h-4 text-white/60" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
        </svg>
        <a href="{{ .RelPermalink }}" class="hover:text-white transition-colors">{{ .Title }}</a>
      </li>
    {{ end }}
    <li class="flex items-center space-x-2">
      <svg class="w-4 h-4 text-white/60" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
      </svg>
      <span class="text-white font-medium">{{ .Title }}</span>
    </li>
  </ol>
</nav>
{{ end }}
